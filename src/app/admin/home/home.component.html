<html fxLayout="column" fullscreen class="ar-background">
<div fxFlex fxLayout="column" layout class="ar-page">
    <perfect-scrollbar fxFlex class="ar-content">
        <div fxLayoutAlign="center">
            <div fxLayout="column" fxFlex="90" fxFlex.xs="90" fxFlex.sm="90" fxFlex.md="90">
                <!-- Contenedor de accesos de componentes -->
                <div fxLayout="row" fxFlex fxLayoutAlign="center">
                    <div fxFlex>
                        <!-- Área de tarjetas de acceso a los componentes  -->
                        <div fxLayoutWrap fxLayout="row" class="ar-core-card-area ar-margin-top-sm"
                            fxLayoutAlign="start start">
                            <ng-container>
                                <!-- Broadcast -->
                                <div [@apps]="'fadeIn'" class="ar-core-card" routerLink="./broadcast">
                                    <div fxLayout="column" fxLayoutAlign="space-between start" matRipple
                                        class="ar-core-card-item ar-background-orange">
                                        <i class="far fa-broadcast-tower ar-color-54 ar-icons-sm"></i>
                                        <p class="ar-color-54 ar-core-card-text">
                                            Broadcast
                                        </p>
                                    </div>
                                </div>
                                <!-- Catálogos -->
                                <div [@apps]="'fadeIn'" class="ar-core-card" routerLink="./catalogos">
                                    <div fxLayout="column">
                                        <div fxLayout="column" fxLayoutAlign="space-between start" matRipple
                                            class="ar-core-card-item ar-background-card">
                                            <i class="far fa-list-alt ar-color-54 ar-icons-sm"></i>
                                            <p class="ar-color-54 ar-core-card-text">
                                                Catálogos
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <!-- Parámetros -->
                                <div [@apps]="'fadeIn'" class="ar-core-card" routerLink="./parametros">
                                    <div fxLayout="column">
                                        <div fxLayout="column" fxLayoutAlign="space-between start" matRipple
                                            class="ar-core-card-item ar-background-card">
                                            <i class="far fa-brackets-curly ar-color-54 ar-icons-sm"></i>
                                            <p class="ar-color-54 ar-core-card-text">
                                                Parámetros
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <!-- Carga SIGES -->
                                <div [@apps]="'fadeIn'" class="ar-core-card" (click)="SIGES()">
                                    <div fxLayout="column">
                                        <div fxLayout="column" fxLayoutAlign="space-between start" matRipple
                                            class="ar-core-card-item ar-background-card">
                                            <i class="far fa-cloud-upload-alt ar-color-54 ar-icons-sm"></i>
                                            <p class="ar-color-54 ar-core-card-text">
                                                SIGES
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <!-- Tipos de cambio -->
                                <div [@apps]="'fadeIn'" class="ar-core-card" routerLink="./tipo-cambio">
                                    <div fxLayout="column">
                                        <div fxLayout="column" fxLayoutAlign="space-between start" matRipple
                                            class="ar-core-card-item ar-background-card">
                                            <i class="far fa-dollar-sign ar-color-54 ar-icons-sm"></i>
                                            <p class="ar-color-54 ar-core-card-text">
                                                Tipo de cambio
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <!-- Manejo de tokens -->
                                <div [@apps]="'fadeIn'" class="ar-core-card" routerLink="./token">
                                    <div fxLayout="column">
                                        <div fxLayout="column" fxLayoutAlign="space-between start" matRipple
                                            class="ar-core-card-item ar-background-card">
                                            <i class="far fa-key ar-color-54 ar-icons-sm"></i>
                                            <p class="ar-color-54 ar-core-card-text">
                                                Tokens
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <!-- Usuarios -->
                                <div [@apps]="'fadeIn'" class="ar-core-card" routerLink="./usuarios">
                                    <div fxLayout="column">
                                        <div fxLayout="column" fxLayoutAlign="space-between start" matRipple
                                            class="ar-core-card-item ar-background-card">
                                            <i class="far fa-user-circle ar-color-54 ar-icons-sm"></i>
                                            <p class="ar-color-54 ar-core-card-text">
                                                Usuarios
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </perfect-scrollbar>
    <!-- Footer -->
    <app-footer fxFlexOffset="auto">
        <div class="ar-footer-bar ar-background-card" fxLayout="row">
            <div fxFlex fxLayoutAlign="start center" class="ar-footer-bar-container">
                <div fxFlex fxLayoutAlign="center center">
                    <div fxLayout="row" fxFlex="90" fxFlex.sm="90" fxFlex.md="90" fxFlex.xs="90">
                        <button class="ar-footer-bar-button" mat-icon-button aria-label="Inicio" matTooltip="Inicio"
                            routerLink="/bitzu/main">
                            <i class="fas fa-dot-circle ar-color-54 ar-icons-sm fa-rotate-90"></i>
                        </button>
                        <button class="ar-footer-bar-button ar-margin-left-sm" mat-icon-button aria-label="Administración"
                            matTooltip="Solicitudes" routerLink="/bitzu/admin" *arcaAccesoPermiso="'administracion'">
                            <i class="fas fa-cogs ar-color-orange ar-icons-sm"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </app-footer>
</div>

</html>
