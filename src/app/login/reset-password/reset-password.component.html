		<!-- Área de listado de resultados de la búsqueda -->
		<div fxLayout="column" fxFlex>
			<div fxLayoutAlign="center">
				<div fxLayout="column" fxFlex="60" fxFlex.xs="95" fxFlex.sm="95" fxFlex.md="90">
					<div fxLayout="column" class="ar-margin-top-sm ar-padding-bottom-lg">
						<!-- Lista de salas con avatar -->
						<div class="ar-buscar-expansion-header" fxLayoutAlign="start center" *ngIf="usuario">
							<!-- Avatar circular -->
							<div>
								<div class="ar-buscar-avatar ar-inactivo">
									{{usuario?.persona.apellido1 | slice:0:1}}
								</div>
							</div>
							<div fxLayout="column">
								<div fxLayout="row" fxLayoutAlign="start center">
									<span class="ar-buscar-text-descripcion"> {{usuario?.persona.identificacion}}
									</span>
								</div>
								<div fxLayout="row" fxLayoutAlign="start center">
									<span class="ar-buscar-text-header"> {{usuario?.persona.apellido1}}
										{{usuario?.persona.apellido2}}
										{{usuario?.persona.nombre}}</span>
								</div>
								<div fxLayout="row" fxLayoutAlign="start center">
									<span class="mat-caption ar-text-secondary-white ar-text-italic">
										{{usuario?.usuario.usuario}} </span>
								</div>
							</div>
						</div>
						<!--Campos de reseteo de contraseña-->
						<form [formGroup]="frmReset" fxLayoutAlign="center" *ngIf="usuario"
							(ngSubmit)="ResetPassword()">
							<div fxLayout="column" fxFlex="60" fxFlex.xs="95" fxFlex.sm="95" fxFlex.md="90">
								<div fxLayout="row" fxLayoutAlign="end center">
									<div fxFlex="90" fxLayout="row" fxLayoutAlign="start center"
										class="ar-margin-left-xs">
										<mat-form-field fxFlex="100" appearance="outline">
											<mat-label>Correo electrónico</mat-label>
											<input formControlName="correo" matInput placeholder="Email" required>
										</mat-form-field>
									</div>
									<div fxFlex="90" fxLayout="row" fxLayoutAlign="start center"
										class="ar-margin-left-xs">
										<mat-form-field fxFlex="100" appearance="outline">
											<mat-label>Mensaje texto</mat-label>
											<input formControlName="telefono" matInput placeholder="Teléfono">
											<!-- Botón de habilitar o deshabilitar-->
											<mat-slide-toggle fxFlex (change)="CambiarEstadoTelefono()">
											</mat-slide-toggle>
										</mat-form-field>
									</div>
								</div>
								<div fxLayout="row" fxLayoutAlign="start center">
									<button type="submit" mat-raised-button color="primary" fxFlex="100"
										[disabled]="frmReset.invalid">Resetear</button>
								</div>
							</div>
						</form>
					</div>
					<!--Mensaje vacio-->
					<ng-container *ngIf="!usuario">
						<div fxLayout="row" fxLayoutAlign="center center" class="ar-margin-percentage-xs">
							<div fxLayout="column" fxLayoutAlign="center center">
								<i class="material-icons ar-text-secondary-white ar-icon-xmd">announcement</i>
								<span class="mat-body-1 ar-text-secondary-white ar-margin-top-xs">
									Realizar búsqueda de usuario
								</span>
							</div>
						</div>
					</ng-container>
				</div>
			</div>
		</div>
	</div>
</div>
