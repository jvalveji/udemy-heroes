<html fullscreen class="{{ temaApp }}">
<div fxFlex fxLayout="column" class="ar-background">
    <!-- Barra de progreso *ngIf="esCargando" -->
    <div class="ar-progressbar">
        <mat-progress-bar mode="indeterminate" *ngIf="esCargando"></mat-progress-bar>
    </div>
    <!-- Toolbar de acciones estilo formulario -->
    <mat-toolbar class="ar-toolbar mat-elevation-z0">
        <button mat-icon-button (click)="CerrarDialogo()">
				<mat-icon>close</mat-icon>
			</button>
        <span fxFlex></span>
        <button mat-button *ngIf="mostrarSig" (click)="validarInfoGeneral()">
				<i class="material-icons">arrow_forward</i>
				Siguiente
			</button>
        <button mat-button *ngIf="mostrarAnt" (click)="atras()">
				<i class="material-icons">arrow_back</i>
				Anterior
			</button>
        <button mat-button (click)="limpiar()">
				<i class="material-icons">clear_all</i>
				Limpiar
			</button>
        <button mat-button color="accent" (click)="guardar()">
				<i class="material-icons">save</i>
				Guardar
			</button>
    </mat-toolbar>
    <!-- Listado de Materiales-->
    <perfect-scrollbar fxFlex class="ar-content" fxLayout="row" fxLayoutAlign="center start">
        <div fxLayout="column" fxFlex="55" fxFlex.xs="95" fxFlex.sm="95" fxFlex.md="80">
            <div fxLayout="column" fxFlex class="ar-margin-bottom-lg ar-margin-top-sm">
                <bitzu-info-general *ngIf="mostrarSig" [IvalorDefaultServicioArea]="valorDefaultServicioArea" #infoGeneralService [@apps]="'fadeIn'" [Idatos]="dataInfoGeneral" (validarItem)="obtenerDatosInfoGeneral($event)">
                </bitzu-info-general>
                <form [formGroup]="frmBajaMaterial" *ngIf="guardarInfo" (ngSubmit)="validar()" #documentFormBaja="ngForm">
                    <!-- Formulario de modificar material -->
                    <ng-container>
                        <div fxFlex fxLayout="column" [@apps]="'fadeIn'">
                            <div fxFlex fxLayout="row" fxLayoutAlign="start center">
                                <!-- Avatar circular -->
                                <div class="ar-avatar">
                                    <p class="ar-avatar-sm">
                                        <span>B</span>
                                    </p>
                                </div>

                                <!-- Identificador del Material -->
                                <div fxLayout="column" class="ar-margin-left-xs">
                                    <span class="ar-color-54">8889999</span>
                                    <span class="ar-color-87">Bolsas quirúrgicas</span
										>
									</div>
								</div>
								<div
									class="
										ar-color-54
										ar-margin-bottom-sm
										ar-core-text
										ar-margin-top-xs
									"
								>
									Ingreso de solicitud para baja de material o
									servicio.
								</div>
								<div
									fxLayout.xs="column"
									fxLayout="row"
									fxFlex="100"
									fxFlex.xs="100"
								>
									<!-- Descripción del material o servicio -->
									<mat-form-field fxFlex appearance="outline">
										<mat-label
											>Código y descripción</mat-label
										>
										<input
											matInput
											name="descMatServ"
											formControlName="descMatServ"
											placeholder="Descripción del material o servicio"
											class="ar-color-87"
										/>
										<mat-error
											*ngIf="
												frmBajaMaterial.controls[
													'descMatServ'
												].invalid
											"
											>*Debe ingresar una descripcion
											valido</mat-error
										>
									</mat-form-field>
								</div>

								<!-- Justificación de la modificación -->
								<mat-form-field appearance="outline">
									<mat-label>Justificación</mat-label>
									<textarea
										class="ar-color-87"
										matInput
										formControlName="JustBaja"
										placeholder="Justificación de la baja"
										cdkTextareaAutosize
										cdkAutosizeMinRows="5"
									></textarea>
									<input matInput class="ar-color-87" />
									<mat-error
										*ngIf="
											frmBajaMaterial.controls['JustBaja']
												.invalid
										"
									>
										*Debe ingresar una Justificación de la
										modificacion valida
									</mat-error>
								</mat-form-field>
							</div>
						</ng-container>
					</form>
				</div>
			</div>
		</perfect-scrollbar>
	</div>
</html>
