<html fullscreen class="{{ temaApp }}">
<div fxFlex fxLayout="column" class="ar-background">
    <!-- Barra de progreso *ngIf="esCargando" -->
    <div class="ar-progressbar">
        <mat-progress-bar mode="indeterminate" *ngIf="esCargando"></mat-progress-bar>
    </div>
    <!-- Toolbar de acciones estilo formulario -->
    <mat-toolbar class="ar-toolbar mat-elevation-z0">
        <button mat-icon-button>
                <mat-icon>close</mat-icon>
            </button>
        <span fxFlex></span>
        <button mat-button *ngIf="mostrarSig" (click)="validarInfo()">
                <i class="material-icons">arrow_forward</i>
                Siguiente
            </button>
        <button mat-button *ngIf="mostrarAnt" (click)="atras()">
                <i class="material-icons">arrow_back</i>
                Anterior
            </button>
        <button mat-button color="accent" *ngIf="guardarInfo">
                <i class="material-icons">save</i>
                Guardar
            </button>
    </mat-toolbar>
    <!-- Listado de Materiales-->
    <perfect-scrollbar fxFlex class="ar-content" fxLayout="row" fxLayoutAlign="center start">
        <div fxLayout="column" fxFlex="55" fxFlex.xs="95" fxFlex.sm="95" fxFlex.md="80">
            <div fxLayout="column" fxFlex class="ar-margin-bottom-lg ar-margin-top-sm">
                <bitzu-info-general *ngIf="mostrarSig" [@apps]="'fadeIn'"> </bitzu-info-general>
                <!-- Formulario de baja para material o servicio -->
                <ng-container *ngIf="guardarInfo">
                    <div fxFlex fxLayout="column" [@apps]="'fadeIn'">
                        <div fxFlex fxLayout="row" fxLayoutAlign="start center">
                            <!-- Avatar circular -->
                            <div class="ar-avatar">
                                <p class="ar-avatar-sm">
                                    <span>G</span>
                                </p>
                            </div>
                            <!-- Identificador del Material -->
                            <div fxLayout="column" class="ar-margin-left-xs">
                                <span class="ar-color-54">Guideon Bojorges Bolaños</span>
                                <span class="ar-color-87">Gerencia Financiera</span>
                            </div>
                        </div>
                        <div class="
                                    ar-color-54 ar-margin-bottom-sm ar-core-text ar-margin-top-xs
                                ">
                            Ingreso de solicitud para baja de material o servicio.
                        </div>
                        <!-- <div fxLayout.xs="column" fxLayout="row" fxFlex="100" fxFlex.xs="100"> -->
                        <!-- Código de material o servicios -->

                        <arca-autocomplete class="ar-color-87" Placeholder="Código del material o servicio" #serviciosAutoComplete [value]="codigosMatserv._id" [Source]="codigosMatserv" (ItemSeleccionado)="seleccionarServicioArea($event)" (ItemDigitado)="validarItemDigitado($event)">
                        </arca-autocomplete>
                        <mat-error *ngIf="serviciosAutoCompleteStatus">*Debe ingresar un código válido
                        </mat-error>
                        <!-- </div> -->

                        <!-- Descripción corta del material o servicio -->
                        <arca-autocomplete class="ar-color-87" Placeholder="Descripción del material o servicio" #serviciosAutoComplete [value]="descripcionMatserv._id" [Source]="descripcionMatserv" (ItemSeleccionado)="seleccionarServicioArea($event)" (ItemDigitado)="validarItemDigitado($event)">
                        </arca-autocomplete>
                        <mat-error *ngIf="serviciosAutoCompleteStatus">*Debe ingresar una descripción válida
                        </mat-error>

                        <!-- Justificación de la solicitud -->
                        <mat-form-field appearance="outline">
                            <mat-label>Justificación de la solicitud</mat-label>
                            <textarea class="ar-color-87" matInput placeholder="Justificación" cdkTextareaAutosize cdkAutosizeMinRows="5"></textarea>
                            <input matInput class="ar-color-87" />
                        </mat-form-field>
                    </div>
                </ng-container>
            </div>
        </div>
    </perfect-scrollbar>
</div>

</html>
