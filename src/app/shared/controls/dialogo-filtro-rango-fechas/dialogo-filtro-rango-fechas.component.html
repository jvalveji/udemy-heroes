<div class="ar-dialog-date">
  <h1 mat-dialog-title>Filtro</h1>
  <div mat-dialog-content>
    <p>Personalice el rango de fechas de b√∫squeda.</p>
    <form>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Fecha inicial" name="fechaInicial" [(ngModel)]="fechaInicial">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="Fecha Final" name="fechaInicial" [(ngModel)]="fechaFinal">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </form>
  </div>
  <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
      <button mat-button [mat-dialog-close]="data" (click)="dialogRef.close({fechaInicial:fechaInicial,fechaFinal:fechaFinal})"tabindex="2" >Aceptar</button>
  </div>
</div>
