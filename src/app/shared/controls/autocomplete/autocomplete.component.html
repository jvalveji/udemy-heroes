<form class="example-form" fxFlex="100">
  <mat-form-field fxFlex class="example-full-width">
    <input matInput [placeholder]="placeholder" aria-label="AutoCompletar" [matAutocomplete]="auto" [formControl]="filtro" (keyup.enter)="EstablecerSeleccion()"
      required>
    <mat-autocomplete #auto="matAutocomplete" [showPanel]="true">
      <mat-option *ngFor="let item of resultadoFiltro | async" [value]="item.descripcion" (click)="EstablecerSeleccion()">
        {{ item.descripcion }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
